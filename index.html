<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <label id="GameOverText">GAME OVER</label> -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="gameOverScreen">
        <div id="gameOverElements">
          <!-- Elements that should stay above the overlay -->
          <h1>GAME OVER</h1>
 
          <p>Score:</p>
          <p id="scoreGameOverDisplay">0</p>
          <p>Highscore:</p>
          <p id="highScoreGameOverDisplay">0</p>
        </div>
    </div>
    <div id="winScreen">
        <div id="winScreenElements">
          <!-- Elements that should stay above the overlay -->
          <h1>YOU WIN!</h1>
          <button onclick="continueGame()">Continue</button>
          <button onclick="gameOver()">Finish</button>

        </div>
    </div>
    <div id="instrctionsContainer">
        <h1 class="title">2048</h1>
        <input type="checkbox" id="moveButtonCheckBox" onchange="checkboxChanged(this)">
    </div>
    
    
    

    <div id="gameContainer">
        <div id="scores">
            <div id="highScoreDiv">
                <p id="highScoreLabel">High Score:</p>
                <p id="highScoreDisplay">0</p>
            </div>
            <div id="scoreDiv">
                <p id="scoreLabel">Score:</p>
                <p id="scoreDisplay">0</p>
            </div>
        </div>
        <button onclick="newGameReal()">New Game</button>

        
        <div id="mainContainer">
            
        </div>
    </div>

    <div id="moveButtonContainer">
        <button class="arrow" id="topArrow" onclick="moveUp()">↑</button><br>
        <button class="arrow" id="leftArrow" onclick="moveLeft()">←</button>
        <button class="arrow" id= "rightArrow" onclick="moveRight()">→</button>
        <button class="arrow" id= "bottomArrow" onclick="moveDown()">↓</button></div>
    
    <script src="attempt4.js"></script>

</body>
</html>
